<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AirDoc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
</head>
<body>
<div class="main-wrapper">
  <div class="breadcrumb-bar">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-12 col-12">
          <nav aria-label="breadcrumb" class="page-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Patient</a></li>
              <li class="breadcrumb-item active" aria-current="page">Profile Settings</li>
            </ol>
          </nav>
          <h2 class="breadcrumb-title">Profile Settings</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="row">

        <!-- Profile Sidebar -->
        <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
          <div class="profile-sidebar">
            <div class="widget-profile pro-widget-content">
              <div class="profile-info-widget">
                <a href="#" class="booking-doc-img">
                  <img src="assets/img/patients/patient.jpg" alt="User Image">
                </a>
                <div class="profile-det-info">
                  <h3></h3>
                  <div class="patient-details">
                    <h5><i class="fas fa-birthday-cake"></i></h5>
                    <h5 class="mb-0"><i class="fas fa-map-marker-alt"></i></h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="dashboard-widget">
              <nav class="dashboard-menu">
                <ul>
                  <li>
                    <a href="#">
                      <i class=""></i>
                      <span>Search Doctors</span>
                    </a>
                  </li>
                  <li>
                    <a href="patient/appointment">
                      <i class=""></i>
                      <span>Appointments</span>
                    </a>
                  </li>
                  <li class="active">
                    <a href="patient/profile">
                      <i class="fas fa-user-cog"></i>
                      <span>Profile Settings</span>
                    </a>
                  </li>
                  <li>
                    <a href="patient/editPassword">
                      <i class="fas fa-lock"></i>
                      <span>Change Password</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fas fa-sign-out-alt"></i>
                      <span>Logout</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>

          </div>
        </div>
        <!-- /Profile Sidebar -->

        <div class="col-md-7 col-lg-8 col-xl-9">
          <div class="card">
            <div class="card-body">

              <!-- Profile Settings Form -->
              <form>
                <div class="row form-row">
                  <div class="col-12 col-md-12">
                    <div class="form-group">
                      <div class="change-avatar">
                        <div class="profile-img">
                          <img src="assets/img/patients/patient.jpg" alt="User Image">
                        </div>
                        <div class="upload-img">
                          <div class="change-photo-btn">
                            <span><i class="fa fa-upload"></i> Upload Photo</span>
                            <input type="file" class="upload">
                          </div>
                          <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" >
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" >
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Date of Birth</label>
                      <div class="cal-icon">
                        <input type="text" class="form-control datetimepicker">
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Blood Group</label>
                      <select class="form-control select">
                        <option>A-</option>
                        <option>A+</option>
                        <option>B-</option>
                        <option>B+</option>
                        <option>AB-</option>
                        <option>AB+</option>
                        <option>O-</option>
                        <option>O+</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Email ID</label>
                      <input type="email" class="form-control" value="">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Mobile</label>
                      <input type="text"class="form-control">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control" >
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>City</label>
                      <input type="text" class="form-control" >
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>State</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Zip Code</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Country</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="submit-section">
                  <button type="submit" class="btn btn-primary submit-btn">Save</button>
                </div>
              </form>
              <!-- /Profile Settings Form -->

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- /Page Content -->

  <!-- Footer -->

  <!-- /Footer -->

</div>

</body>

<!-- doccure/profile-settings.html  30 Nov 2019 04:12:18 GMT -->
</html>
