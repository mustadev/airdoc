 <!-- Appointment List -->
 <div class="appointment-list">
    <div class="profile-info-widget">
        <a routerLink="/patient/profile/{{patient.id}}" class="booking-doc-img">
            <img [src]="avatar" alt="Patient Image">
        </a>
        <div class="profile-det-info">
            <h3><a routerLink="/patient/profile/{{patient.id}}">{{patient.firstname | titlecase }} {{patient.lastname | titlecase }}</a></h3>
            <div class="patient-details">
                <h5><i class="far fa-clock"></i> {{appointmentDate | date:'full'}}</h5>
                <!-- <h5><i class="fas fa-map-marker-alt"></i> Newyork, United States</h5> -->
                <h5 *ngIf="patient.email"><i class="fas fa-envelope"></i> {{patient.email}}</h5>
                <h5 *ngIf="patient.phone" class="mb-0"><i class="fas fa-phone"></i> {{patient.phone}}</h5>
            </div>
        </div>
    </div>
    <div class="appointment-action">
        <!-- <a (click)="viewAppointment()" class="btn btn-sm bg-info-light" data-toggle="modal" data-target="#appt_details">
            <i class="far fa-eye"></i> View
        </a> -->
        <a *ngIf="appointment.state == 'PENDING'" (click)="acceptAppointment()" class="btn btn-sm bg-success-light">
            <i class="fas fa-check"></i> Accept
        </a>
        <a *ngIf="appointment.state == 'PENDING'"  (click)="cancelAppointment()" class="btn btn-sm bg-danger-light">
            <i class="fas fa-times"></i> Cancel
        </a>
        <a *ngIf="appointment.state == 'ACCEPTED'"  class="btn btn-sm bg-success-light">
            <i class="fas fa-times"></i> {{appointment.state}}
        </a>
        <a *ngIf="appointment.state == 'CANCELED'"  class="btn btn-sm  bg-danger-light">
            <i class="fas fa-times"></i> {{appointment.state}}
        </a>
    </div>
</div>
<!-- /Appointment List -->
