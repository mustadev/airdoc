<!-- Review Listing -->
<div class="widget review-listing">
    <ul class="comments-list">
        <app-review *ngFor="let review of doctor?.reviews" [review]="review"></app-review>
    </ul>
</div>
<!-- /Review Listing -->

 <!-- Write Review -->
 <div *ngIf="isPatient" class="write-review">
    <h4>Write a review for <strong> Dr. {{doctor?.firstname | titlecase}} {{doctor?.lastname | titlecase}}</strong></h4>
    
    <!-- Write Review Form -->
    <form>
        <div class="form-group">
            <label>Review</label> <br>
            <app-rating-star (onRating)="onRating($event)" [readonly]="false"></app-rating-star>
        </div>
        <div class="form-group">
            <label>Title of your review</label>
            <input class="form-control" type="text" placeholder="If you could say it in one sentence, what would you say?">
        </div>
        <div class="form-group">
            <label>Your review</label>
            <textarea id="review_desc" maxlength="100" class="form-control"></textarea>
          
          <div class="d-flex justify-content-between mt-3"><small class="text-muted"><span id="chars">100</span> characters remaining</small></div>
        </div>
        <hr>
        <div class="form-group">
            <div class="terms-accept">
                <div class="custom-checkbox">
                   <input type="checkbox" id="terms_accept">
                   <label for="terms_accept">I have read and accept <a href="#">Terms &amp; Conditions</a></label>
                </div>
            </div>
        </div>
        <div class="submit-section">
            <button type="submit" class="btn btn-primary submit-btn">Add Review</button>
        </div>
    </form>
    <!-- /Write Review Form -->
    
</div>
<!-- /Write Review -->
